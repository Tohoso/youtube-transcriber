apiVersion: v1
kind: Secret
metadata:
  name: youtube-transcriber-secrets
  namespace: youtube-transcriber
type: Opaque
stringData:
  # Replace with actual API key (base64 encoded in production)
  youtube-api-key: "YOUR_YOUTUBE_API_KEY_HERE"
  
  # Optional: Database credentials
  database-url: ""
  redis-url: ""
  
  # Optional: Cloud storage credentials
  aws-access-key-id: ""
  aws-secret-access-key: ""
  
  # Optional: Error reporting
  sentry-dsn: ""